<div class="container mt-5">
  <div class="d-flex justify-content-between mb-3">
    <h1 class="text-center flex-grow-1">Odrzavanja</h1>
    <div>
      <b><a href="http://localhost:4200/decoratorMeni" class="btn btn-link">Meni</a></b>
    </div>
  </div>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Zaduzena firma</th>
          <th>Tip</th>
          <th>Povrsina</th>
          <th>Broj vodenih povrsina</th>
          <th>Potvrdi/Odbij</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let odrzavanje of odrzavanja">
          <td>{{ odrzavanje.firm }}</td>
          <td>{{ odrzavanje.type == "restaurant" ? "Restoranska" : "Privatna" }}</td>
          <td>{{ odrzavanje.area }}</td>
          <td>{{ odrzavanje.type == "private" ? odrzavanje.poolCnt : odrzavanje.fountainCnt}}</td>
          <td>
            <button class="btn btn-success btn-sm mr-2" (click)="accept(odrzavanje._id)">Prihvati</button>
            <button class="btn btn-danger btn-sm" (click)="decline(odrzavanje._id)">Odbij</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="state == 1" class="mt-3">
      <div class="form-group">
        <label for="datetime">Datum i vreme zavrsetka:</label>
        <input type="datetime-local" id="datetime" name="datetime" class="form-control" [(ngModel)]="this.date">
      </div>
      <button class="btn btn-primary" (click)="submit()">Submit</button>
    </div>
  </div>
